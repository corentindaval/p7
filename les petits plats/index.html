<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>
</head>
<body>

    <header>
        <div class="header-section">
            <img src="ressources/toque.svg" class="toque-icone" alt="Les Petit Plat - Page d'acceuil" />
            <h1>Les Petits Plats</h1>
        </div>
    </header>

    <div class="searchBar">
        <div class="topnav">
            <form>
                <input type="search" id="search" placeholder="Rechercher une recette" name="search">
                <i class="search-icone">
                    <svg width="32.06" height="32.06" viewBox="0 0 33 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M23.4167 20.6667H21.9683L21.455 20.1717C23.2517 18.0817 24.3333 15.3683 24.3333 12.4167C24.3333 5.835 18.9983 0.5 12.4167 0.5C5.835 0.5 0.5 5.835 0.5 12.4167C0.5 18.9983 5.835 24.3333 12.4167 24.3333C15.3683 24.3333 18.0817 23.2517 20.1717 21.455L20.6667 21.9683V23.4167L29.8333 32.565L32.565 29.8333L23.4167 20.6667ZM12.4167 20.6667C7.85167 20.6667 4.16667 16.9817 4.16667 12.4167C4.16667 7.85167 7.85167 4.16667 12.4167 4.16667C16.9817 4.16667 20.6667 7.85167 20.6667 12.4167C20.6667 16.9817 16.9817 20.6667 12.4167 20.6667Z" fill="black" />
                    </svg>
                </i>
            </form>
        </div>
    </div>

    <div class="tag-section"></div>

    <div class="dropBox">
        <div class="dropdown">
            <form>
                <div class="search-input">
                    <input type="search" id="search-ingredient" placeholder="Ingredients">
                    <i class="icone-preview">
                        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" />
                        </svg>
                    </i>
                </div>
                <div class="dropdown-ingredient">
                    <ul id="dropdown-ingredient-list"></ul>
                </div>
            </form>

            <form>
                <div class="search-input">
                    <input type="search" id="search-appareil" placeholder="Appareils">
                    <i class="icone-preview-2">
                        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" />
                        </svg>
                    </i>
                </div>
                <div class="dropdown-appareil">
                    <ul id="dropdown-appareil-list"></ul>
                </div>
            </form>

            <form>
                <div class="search-input">
                    <input type="search" id="search-ustensiles" placeholder="Ustensiles">
                    <i class="icone-preview-3">
                        <svg width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white" />
                        </svg>
                    </i>
                </div>
                <div class="dropdown-ustensiles">
                    <ul id="dropdown-ustensiles-list"></ul>
                </div>
            </form>
        </div>
    </div>

    <div class="card-section"></div>

    <script src="scripts/js/index.js" type="module"></script>
    <script src="scripts/facto/filtre.js" type="module"></script>
    <script src="scripts/facto/recherche_items.js"></script>
    <script src="scripts/js/ouverture_modal.js"></script>
    <script src="https://kit.fontawesome.com/3be84c4c65.js" crossorigin="anonymous"></script>

</html>
